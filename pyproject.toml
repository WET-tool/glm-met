[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "glm-met"
version = "0.0.5"
description = "Download meteorological data for the General Lake Model"
readme = "README.md"
authors = [{name = "John Duncan"}]
license = { file = "LICESNE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["GLM", "meterological", "weather", "climate"]
dependencies = [
    "requests",
    "pandas"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://wet-tool.github.io/glm-met/"

[tool.setuptools.packages.find]
include = ["glm_met", "glm_met.*"]